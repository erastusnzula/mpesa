<!-- templates/mpesa/payment_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Pesa Payment</title>
</head>
<body>
    <h1>Lipa na MPESA</h1>
    <form id="stkPush" method="post" action="{% url 'mpesa:stk-push' %}">
        {% csrf_token %}
        <label for="mobile_number">Phone Number:</label>
        <input type="number" id="mobile_number" name="mobile_number" required><br><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br>
        <label for="reference">Account Reference:</label>
        <input type="text" id="reference" name="reference" required><br><br>
        <label for="description">Transaction Description:</label>
        <input type="text" id="description" name="description" required><br><br>
        <button type="submit">Pay</button>
    </form>

    <div id="response"></div>

    <script>
        document.getElementById('stkPush').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const responseDiv = document.getElementById('response');

            fetch(this.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                }
            })
            .then(response => response.json())
            .then(data => {
                responseDiv.innerHTML = `<p>${JSON.stringify(data)}</p>`;
            })
            .catch(error => {
                responseDiv.innerHTML = `<p>${error}</p>`;
            });
        });
    </script>
</body>
</html>
